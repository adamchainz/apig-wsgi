[metadata]
name = apig-wsgi
version = attr:apig_wsgi.__version__
description = Wrap a WSGI application in an AWS Lambda handler function for running on API Gateway or an ALB.
long_description = file: README.rst, HISTORY.rst
author = Adam Johnson
author_email = me@adamj.eu
url = https://github.com/adamchainz/apig-wsgi
project_urls =
    Changelog = https://github.com/adamchainz/apig-wsgi/blob/master/HISTORY.rst
license = ISC License
keywords = AWS, Lambda, API Gateway, APIG
classifiers =
    Development Status :: 5 - Production/Stable
    Intended Audience :: Developers
    License :: OSI Approved :: ISC License (ISCL)
    Natural Language :: English
    Operating System :: OS Independent
    Programming Language :: Python :: 3 :: Only
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.5
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7
license_file = LICENSE

[options]
py_modules = apig_wsgi
include_package_data = True
install_requires =

python_requires = >=3.5
zip_safe = False

[flake8]
max-line-length = 80
select = C,E,F,W,B,B950
ignore = E501,W503

[isort]
include_trailing_comma = True
force_grid_wrap = 0
known_first_party = apig_wsgi
line_length = 88
multi_line_output = 3
use_parentheses = True

[tool:multilint]
paths = apig_wsgi.py
    setup.py
    test_apig_wsgi.py
