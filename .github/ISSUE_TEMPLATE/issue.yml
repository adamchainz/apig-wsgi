body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: python_version
    attributes:
      label: Python Version
      description: Which version of Python were you using?
      # placeholder:
    validations:
      required: false
  - type: input
    id: package_version
    attributes:
      label: Package Version
      description: Which version of this package were you using?
      # placeholder:
    validations:
      required: false
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      # description: Also tell us, what did you expect to happen?
      # placeholder: Tell us what you see!
      # value: "A bug happened!"
    validations:
      required: true
